<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="image/favicon.ico" type= "image/website-favicon" /> 
  <title>Spacebar Speed Checker</title>
  <style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  text-align: center;
  padding: 50px;
  background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
  color: #ffffff;
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

h1 {
  font-size: 3em;
  margin-bottom: 20px;
}

#startMessage {
  font-size: 1.5em;
  color: #ff9800;
  margin: 20px 0;
  opacity: 0;
  transition: opacity 1s ease;
}

#timer, #counter, #bestScore {
  font-size: 2em;
  margin: 15px 0;
}

button {
  margin: 10px;
  padding: 12px 24px;
  font-size: 18px;
  border: none;
  border-radius: 8px;
  background-color: #00bcd4;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #0097a7;
}

button:disabled {
  background-color: #666;
  cursor: not-allowed;
}

@media (max-width: 600px) {
  h1 {
    font-size: 2em;
  }

  #timer, #counter, #bestScore {
    font-size: 1.5em;
  }

  button {
    font-size: 16px;
    padding: 10px 20px;
  }
}

  </style>
</head>
<body>
  <h1>Spacebar Speed Checker</h1>
  <div id="startMessage">Start Pressing Spacebar</div>
  <div id="timer">Time left: 5s</div>
  <div id="counter">Presses: 0</div>
  <div id="bestScore">Best: 0</div>
  <button id="resetButton">Reset Best Score</button>

  <button id="startButton">Start</button>

  <script src="script.js"></script>
</body>
</html>
